<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/Mobile.css">
    <link rel="stylesheet" href="css/Desktop.css" media="only screen and (min-width:720px)">
    <title>Cantor College - Contact Us</title>
</head>
<body>
    <div class="container">
    <div class="ContactUsLogo"><img src="website-images-assets/logo.png" alt="logo"></div>
    <form> 
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname">
    
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname"> 
    
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email"> 
    
        <label for="Issue">Please state your issue:</label>
        <textarea id="issue" name="issue" rows="4" cols="50"> </textarea>
        
        <input type="button" value="Submit" onclick="history.back()"> 
    </form>
    <h3>Or Get in touch with one of our staff members!</h3>
    <p>Tel:(01321) 2340 235 <br>                   
    Email: info@cantorcollege.ac.uk </p>
    </div>
    <footer>
        @Copyright Cantor College 2021
    </footer> 
</body>
</html>
